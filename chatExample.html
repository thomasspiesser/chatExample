<head>
  <title>chatExample</title>
</head>

<body>
  <h1 style="text-align: center;">Welcome to my example Meteor chat application!</h1>
  {{#if error}}
    <div class="alert alert-danger">{{error}}</div>
  {{/if}}

	<div class="ui grid">

	<div class="three column row">
		<div class="column"></div>
			<div class="column">
			  {{#unless currentUser}}
					{{> login}}
				{{else}}
			  	{{> messages}}
			  {{/unless}}
			</div>
		<div class="column">
			{{#if currentUser}}
				{{> logout}}
		  {{/if}}
		</div>
  </div>
  </div>

</body>

<template name="messages">
  <div id="messageContainer" style="padding:15px; max-height: 250px; overflow: scroll; box-shadow: inset 0px 0px 10px #888;">
	{{#each messages}}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{username}}</h3>
        <small>{{timestamp}}</small>
      </div>
      <div class="panel-body">
        {{message}}
      </div>
    </div>
  {{/each}}
  </div>
  <!-- <form class="form-inline" role="form" id="chatForm"> -->
    <div class="ui action left input" style="margin-top: 15px;">
      <input type="text" id="inputField" placeholder="type your message">
    <div class="ui blue button sendNewMessage">Send</div>
    </div>
  <!-- </form> -->
</template>

<template name="login">
	<!-- <form class="form-horizontal" role="form" id="loginForm"> -->
    <!-- <div class="form-group"> -->
      <div class="input">
        <input type="text" id="username" value={{randomUsername}}>
      </div>
    <!-- </div> -->
    <!-- <div class="form-group"> -->
      <!-- <div class="col-sm-12"> -->
        <input class="form-control" type="password" id="password" value={{randomPassword}}>
      <!-- </div> -->
    <!-- </div> -->
    <!-- <button type="button" class="btn btn-block btn-primary" id="loginButton">Sign in</button> -->
    <button type="button" class="ui teal basic button" id="signUpButton">Sign up</button>
  <!-- </form> -->
</template>

<template name="logout">
	<button type="button" class="ui blue basic button" id="logoutButton">Log out</button>
</template>
